<!DOCTYPE html>
<html lang="en">

<head>
  <title>gethired.ai</title>
  <!-- Bootstrap CSS -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="/static/js/scripts.js"></script>

  <link rel="stylesheet" href="/static/css/app.css">
  <link rel="stylesheet" href="../static/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

  <!-- Reference: https://icons.getbootstrap.com/ -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="box-arrow-in-right" viewBox="0 0 16 16">
      <path fill-rule="evenodd"
        d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z" />
      <path fill-rule="evenodd"
        d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
    </symbol>
    <symbol id="send-plus" viewBox="0 0 16 16">
      <path
        d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855a.75.75 0 0 0-.124 1.329l4.995 3.178 1.531 2.406a.5.5 0 0 0 .844-.536L6.637 10.07l7.494-7.494-1.895 4.738a.5.5 0 1 0 .928.372l2.8-7Zm-2.54 1.183L5.93 9.363 1.591 6.602l11.833-4.733Z" />
      <path
        d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Zm-3.5-2a.5.5 0 0 0-.5.5v1h-1a.5.5 0 0 0 0 1h1v1a.5.5 0 0 0 1 0v-1h1a.5.5 0 0 0 0-1h-1v-1a.5.5 0 0 0-.5-.5Z" />
    </symbol>
    <symbol id="chat-left-dots" viewBox="0 0 16 16">
      <path
        d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
      <path d="M5 6a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
    </symbol>
    <symbol id="back-to-home" viewBox="0 0 16 16">
      <path
        d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z" />
    </symbol>
    <symbol id="list" viewBox="0 0 16 16">
      <path fill-rule="evenodd"
        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
    </symbol>
    <symbol id="x-lg" viewBox="0 0 16 16">
      <path
        d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
    </symbol>
  </svg>


  <div class="container-fluid">
    <div class="row">
      <div class="top-row">
        <button class="openbtn" onclick="openNav()"><svg class="bi me-2" width="20" height="20" fill="white">
            <use xlink:href="#list" />
          </svg></button>
      </div>
      <div class="col p-0 sidebar">
        <div class="sidebar d-flex flex-column flex-shrink-0 p-3 text-white bg-dark">
          <button class="closebtn" onclick="closeNav()"><svg class="bi me-2" width="20" height="20" fill="white">
              <use xlink:href="#x-lg" />
            </svg></button>
          <span class="fs-4"><strong>GetHired.ai</strong></span>
          <hr>
          <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item" id="jobSearch">
                <label for="jobTitle" class="form-label">Enter New Job Title:</label>
                <input class="job-control" id="jobTitle" placeholder="Job title">
                <button class="btn btn-primary" id="jobTitleSubmit">Submit</button>
            </li>
            <li>
              {% if current_user.is_authenticated %}
              <div>
                  <button class="nav-link text-white chat-history-button">
                      <svg class="bi me-2" width="15" height="16"><use xlink:href="#chat-left-dots"/></svg>
                      Chat History
                  </button>
              </div>
              {% endif %}
            </li>
          </ul>
        
        
          <hr>
          <div class="dropdown">
            <div class="flex align-items-center text-white text-ellipsis text-decoration-none dropdown-toggle"
              role="button" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
              {% if current_user.is_authenticated %}
              <strong>{{ current_user.username}}</strong>
              {% else %}
              <strong>Guest</strong>
              {% endif %}
            </div>
            <div class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
              <form action="/" method="GET">
                <button class="dropdown-item"><svg width="16" height="16" fill="currentColor" class="bi me-2">
                    <use xlink:href="#back-to-home" />
                  </svg>
                  Home
                </button>
              </form>
              <div class="dropdown-divider"></div>
              {% if current_user.is_authenticated %}
              <form action="/logout" method="POST" id="login-buttons">
                <button class="dropdown-item"><svg width="16" height="16" fill="currentColor" class="bi me-2"
                    viewBox="0 0 16 16">
                    <use xlink:href="#box-arrow-in-right" />
                  </svg>
                  Sign out
                </button>
              </form>
              {% else %}
              <form action="/show-login-modal" method="GET">
                <button class="dropdown-item"><svg width="16" height="16" fill="currentColor" class="bi me-2"
                    viewBox="0 0 16 16">
                    <use xlink:href="#box-arrow-in-right" />
                  </svg>
                  Sign in
                </button>
              </form>
              {% endif %}
            </div>
          </div>
        </div>
      </div>


      <div class="col p-0">
        <div class="chat-container chat-container-app">
          <p id="chatbot-ready-message" class="final">Welcome!<br>Start by entering a job title in the sidebar</p>
          <ul class="chat-box list-unstyled" id="chatBox"></ul>
        </div>
        <div class="chatbot-container">
          <form class="user-input">
            <div class="input-group-chatbox">
              <input type="text" class="form-control" id="userInput" placeholder="Send a message">
              <button class="btn btn-primary" id="sendBtn"><svg width="15" height="16" fill="white" class="bi me-2">
                  <use xlink:href="#send-plus" />
                </svg></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Event listener for chat history button
    window.onload = () => {
      document
            .getElementsByClassName("chat-history-button")[0]
            .addEventListener("click", function () {
                window.location.href = "/chat_logs";
        });
    }

    // For Bootstrap JS
    src =
      "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js";
    integrity =
      "sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM";
    crossorigin = "anonymous";
  </script>
  <script>
  </script>
</body>

</html>
